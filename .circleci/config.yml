version: 2
jobs:
  setup:
    docker:
      - image: node:12.16.3

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install --frozen-lockfile

      - save_cache:
        key: v2-frontend-dependencies-{{ checksum "/tmp/project/yarn.lock" }}
        paths:
          - /tmp/project/node_modules


  eslint:
    docker:
      - image: node:12.16.3

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn eslint


workflows:
  version: 2
  build-release:
    jobs:
      - setup:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - eslint:
          requires:
            - frontend-setup
  fast-test:
    jobs:
      - setup
      - eslint:
          requires:
            - frontend-setup
