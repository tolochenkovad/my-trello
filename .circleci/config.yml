version: 2
jobs:
  build:
    docker:
      - image: node:12.16.3

    steps:
      - checkout

      - run: yarn install

      - save_cache:
          key: v1-repo-yarn-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - persist_to_workspace:
          root: .
          paths: node_modules

  eslint:
    docker:
      - image: node:12.16.3

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-repo-yarn-dependencies-{{ checksum "yarn.lock" }}
            - vi-repo-yarn-dependencies-

      - attach_workspace:
          at: ./

      - run: yarn eslint

workflows:
  version: 2
  fast-test:
    jobs:
      - build
      - eslint:
          requires:
            - build
