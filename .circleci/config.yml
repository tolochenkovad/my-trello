version: 2
jobs:
  build:
    docker:
      - image: node:12.16.3

    working_directory: ~/repo

    steps:
      - checkout

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  eslint:
    docker:
      - image: node:12.16.3

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - run: yarn eslint


workflows:
  version: 2
  fast-test:
    jobs:
      - build
      - eslint:
          requires:
            - build
