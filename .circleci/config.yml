version: 2
jobs:
  build:
    docker:
      - image: node:12.16.3

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

  eslint:
    steps
      - run:
        name: ESLint
        command: yarn eslint


  fast-test:
    jobs:
      - build
      - eslint
