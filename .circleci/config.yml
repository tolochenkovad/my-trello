version: 2
jobs:
  build:
    docker:
      - image: node:12.16.3

    steps:
      - checkout

      - run: yarn install

      - persist_to_workspace:
          root: .
          paths: node_modules

  eslint:
    docker:
      - image: node:12.16.3

    steps:
      - checkout

      - attach_workspace:
          at: ./

      - run: yarn eslint


  firebase:
    docker:
      - image: node:12.16.3

    steps:
      - checkout
      # Download and cache dependencies
      - attach_workspace:
          at: ./

      - run:
          name: Build
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - firebase.json
            - .firebaserc

